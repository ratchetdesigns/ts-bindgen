on: [push]

name: CI

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            ./target
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}
      - name: Bin cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
          key: ${{ runner.os }}-wasm-pack:0.10.0
      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Install wasm-pack
        uses: actions-rs/cargo@v1
        continue-on-error: true # cargo install fails if binary already exists...
        with:
          command: install
          args: wasm-pack --version=0.10.0
      - name: Node setup
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked --all-features
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all-features
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --locked --all-features
  build_and_test_wasm:
    name: Build and test wasm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        wasm_project: [ts-bindgen, ts-bindgen-web]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            ./target
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/Cargo.toml') }}
      - name: Bin cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
          key: ${{ runner.os }}-wasm-pack:0.10.0
      - name: Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          default: true
      - name: Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-04-26
          target: wasm32-unknown-unknown
      - name: Install wasm-pack
        uses: actions-rs/cargo@v1
        continue-on-error: true # cargo install fails if binary already exists...
        with:
          command: install
          args: wasm-pack --version=0.10.0
      - name: Node setup
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Wasm web builds
        run: wasm-pack build --dev --target web -- --no-default-features
        working-directory: ${{ matrix.wasm_project }}
        env:
          CFG_RELEASE: nightly
      - name: Wasm tests
        run: wasm-pack test --node --no-default-features
        working-directory: ${{ matrix.wasm_project }}
        env:
          CFG_RELEASE: nightly
