[package]
name = "ts-bindgen-rt"
version = "0.5.0"
description = "Runtime dependency for ts-bindgen. Supports wasm-bindgen interfaces autogenerated from typescript definitions"
authors = ["Adam Berger <adam@ratchetdesigns.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/ratchetdesigns/ts-bindgen"
readme = "README.md"
keywords = ["wasm", "bindings", "typescript", "wasm-bindgen", "javascript"]
categories = ["compilers", "command-line-utilities", "development-tools::ffi", "wasm", "web-programming"]

[dependencies]
wasm-bindgen = "0.2.63"
js-sys = "0.3.55"
serde_json = "1.0.59"
serde = "1.0"
